<html>
  <!-- https://www.w3schools.com/html/tryit.asp?filename=tryhtml_table_intro -->
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>

  <head>
    <title>
      Dashboard
    </title>
    <h1> Dashboard </h1>
  </head>

  <body>
    <!-- For now, we will just print the stories
    The users are supposed to be able to add to them -->
    <h2>Story List Below</h2>
    <table style="width:100%">
      <tr>
        <th>Title</th>
        <th>Latest Update</th>
        <th>Full Story</th>
      </tr>

      {% for story_info in stories_list %}
        <tr>
          <td>{{story_info[0]}}</td>
          <td>{{story_info[1]}}</td>
          <td>
            <form action="/full_story" method="post">
              <input type="hidden" name="story_title" value="{{story_info[0]}}">
              <input type="hidden" name="full_story" value="{{story_info[2]}}">
              <input type="submit" value="Full Story">
            </form>
          </td>
        </tr>
      {% endfor %}
    </table>

    <br>
    <br>

    <table>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Stories</th>
      </tr>

      {% for user_info in users_list %}
      <tr>
        {% for col in user_info %}
          <td>{{col}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>

    <br>
    <br>

    <form action="/create_story">
      <input type="submit" value="Create Story">
    </form>

    <form action="/logout" method="POST">
      <input type="submit" value="Log Out">
    </form>
  
  </body>

</html>
