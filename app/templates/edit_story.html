<html>

  <head>
    <title>
      Edit a story
    </title>
    <h1> {{ title }} </h1>
  </head>

  <body>
    <form action="/dashboard">
      <input type="submit" value="Return to Dashboard">
    </form>

    <h3> Latest update to the story: </h3>
    {{ story_preview }}
    <form action="/submit_edit_story" method="post"> <!-- should be submit_edit_story -->
      <!-- story text -->
      <p>Story Text:<br>
        <textarea type="text" name="story" rows=10 cols=100></textarea>
      </p>
      <input type="hidden" value="{{title}}" name="story_title">
      <input type="submit" value="Submit">
    </form>

  </body>

</html>
